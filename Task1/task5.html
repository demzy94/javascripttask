<script>
    //  write a program to accept the name and age of 6 people, print the name , age and elegibilty status 


var name = "";
var age = "";
var i = 1;
while (i <= 6) {
  name = prompt("Enter " + i + " name")
  age = parseInt(prompt("Enter "+ i + " age"))
  i++;

  if (age >= 18){
    // alert(name + " " + age + " years old" + " you're eligible")
    console.log(name + " " + age + " years old" + " you're eligible")
    }else{
    // alert(name + " " + age + " years old" + " you're not eligible")
    console.log(name + " " + age + " years old" + " you're not eligible")
    }
}


</script>
