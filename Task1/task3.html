<script>

// 1. Write a program to receive two numbers from a user, check the number that is the biggest between the two numbers.





var firtNumber = parseInt(prompt("Enter First number"));
var secondNumber = parseInt(prompt("Enter second number"));

if(firtNumber > secondNumber){
    alert(firtNumber + " is greater than " + secondNumber)
}else if(secondNumber > firtNumber){
    alert(secondNumber + " is greater than " + firtNumber)
}else{
    alert(firtNumber + " is equal to " + secondNumber)
}
</script>
