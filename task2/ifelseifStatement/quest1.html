<!-- IF-ELSE-IF -->
<script>
    // 1. *Traffic Light Simulator:*
    //    Simulate a traffic light system using JavaScript. Print messages indicating which color the traffic light is displaying based on a given condition. For example:
    //    - If the condition is "red," print "Stop."
    //    - If the condition is "green," print "Go."
    //    - If the condition is "yellow," print "Proceed with caution."
    
    let color = prompt("Enter the Traffic Color")
    if (color.toLocaleLowerCase()==="red"){
        alert("Stop now")
    }else if(color.toLocaleLowerCase() ==="green"){
        alert("You can Go now")
    }else if(color.toLocaleLowerCase() ==="yellow"){
        alert("Proceed with caution")
    }else{
        alert("Wrong input")
    }
    </script>
