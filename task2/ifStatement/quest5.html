<script>
// 5. Write an if-statement that checks if a user's input is equal to the word "password" and prints "Access granted" if true.

    let password = prompt("Enter the correct password");
    const correctPassword = Boolean(password ==="password")
    // alert(correctPassword)
    if(correctPassword){
        alert("Access granted")
        // console.log("Access granted")
    }
</script>
