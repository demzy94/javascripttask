<script>
    // 3. Implement an if-else statement that checks if a user's age is above 18. If true, print "You are an adult", otherwise print "You are a minor".

 let age = parseInt(prompt("Enter Age"))
    const adultStatus = Boolean(age > 18) //Boolean
    if(adultStatus){
        alert("You're an Adult")
        // console.log("You're an Adult")
    }else{
        alert("You are a minor")
        // console.log("You are a minor")
    }


</script>
