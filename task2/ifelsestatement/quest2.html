<script>
    // 2. Create an if-else statement that determines if a given string has more than 10 characters. If true, print "Long string", otherwise print "Short string".

    let word = prompt("Enter a Word")
    if(word.length > 10){
        alert("Long string")
        // console.log("Long string")
    }else{
        alert("Short string")
        // console.log("Short string")
    }


</script>
